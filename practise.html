<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Example</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
      .mapContainer {
        background-color: lightpink;
      }
      img {
        width: 24px;
      }
    </style>
  </head>
  <body>
    <h1>Click on a Location to Show on Map</h1>
    <div class="mapContainer">
      <img src="/icons/close_icon.png" alt="" />
      <div id="map"></div>
    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9F_eYQ5JFsMzsPLG0ksdHvh9W5Brytic&callback=initMap"
      async
      defer
    ></script>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 6.560154, lng: 3.332506 }, // Initial center
          zoom: 8, // Initial zoom level
        });

        // Example: Listen for a click event on a location
        var marker = new google.maps.Marker({
          position: { lat: 6.503154, lng: 3.226506 }, // New York City coordinates
          map: map,
        });

        google.maps.event.addListener(marker, "click", function () {
          map.setCenter(marker.getPosition()); // Center the map on the clicked marker
          map.setZoom(15); // Zoom in
        });
      }
    </script>
  </body>
</html>
