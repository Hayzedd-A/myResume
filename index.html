<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    /> -->

    <script src="./library/pdfobject.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>My Resume</title>
  </head>
  <body>
    <section class="navbar">
      <div class="menuIcon">
        <svg
          class="feather feather-menu"
          height="24"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          width="24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <line x1="3" x2="21" y1="12" y2="12" />
          <line x1="3" x2="21" y1="6" y2="6" />
          <line x1="3" x2="21" y1="18" y2="18" />
        </svg>
      </div>
      <div class="theme" id="themeSwitch">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20.21,15.32A8.56,8.56,0,1,1,11.29,3.5a.5.5,0,0,1,.51.28.49.49,0,0,1-.09.57A6.46,6.46,0,0,0,9.8,9a6.57,6.57,0,0,0,9.71,5.72.52.52,0,0,1,.58.07A.52.52,0,0,1,20.21,15.32Z"
          />
        </svg>
      </div>
    </section>

    <div class="mainContainer">
      <div class="sideMenu">
        <div class="nameLogo animate__animated animate__fadeInRight">
          <h1>AZEEZ</h1>
        </div>
        <div class="closeIcon">
          <img src="icons/close_icon.png" alt="" />
        </div>
        <div class="menu">
          <ul>
            <li class="home animate__animated animate__fadeInLeft active">
              <i><img src="icons/home.png" alt="home icon" /></i>Home
            </li>
            <li class="about animate__animated animate__fadeInLeft">
              <i><img src="icons/account.png" alt="about icon" /></i>About
            </li>
            <li class="services animate__animated animate__fadeInLeft">
              <i><img src="icons/services.png" alt="services icon" /></i>Skill
            </li>
            <li class="portfolio animate__animated animate__fadeInLeft">
              <i><img src="icons/portfolio.png" alt="portfolio icon" /></i
              >Portfolio
            </li>
            <li class="contact animate__animated animate__fadeInLeft">
              <i><img src="icons/contact.png" alt="contact icon" /></i>Contact
            </li>
          </ul>
        </div>
      </div>
      <div class="mainContentContainer">
        <div class="mainContent home">
          <div class="textContent animate__animated animate__fadeInRight">
            <h1>My name is <span>Adebayo Azeez</span></h1>
            <h2>I am a <span>Web Developer</span></h2>
            <p>
              I'm a fullstack web developer with 4 years intensive experience.
              I'm expert in creating modern responsive and functioning web
              applications.
            </p>
          </div>
          <div class="imageProfile animate__animated animate__fadeInDown">
            <img
              src="icons/resume_img.jpg"
              loading="lazy"
              alt="profile image"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="jquery-3.6.1.min.js"></script>
    <script src="./library/jquery-ui-1.13.2/jquery-ui.js"></script>
    <script src="./library/jquery-ui-1.13.2/jquery-ui.min.js"></script>

    <script>
      let darkBG = true;
      $("#themeSwitch").click(function () {
        console.log($("#themeSwitch").css("rotate"));
        $(this).css(
          "rotate",
          $("#themeSwitch").css("rotate") == "none" ? "180deg" : "none"
        );
        $("#themeSwitch svg").css(
          "fill",
          $("#themeSwitch svg").css("fill") == "rgb(255, 255, 255)"
            ? "black"
            : "white"
        );
        console.log($("#themeSwitch svg").css("fill"));

        if (darkBG) {
          document.documentElement.style.setProperty(
            "--dark-fontColor",
            "black"
          );
          document.documentElement.style.setProperty(
            "--dark-bgColor",
            "antiquewhite"
          );
          darkBG = false;
        } else {
          document.documentElement.style.setProperty(
            "--dark-fontColor",
            "white"
          );
          document.documentElement.style.setProperty(
            "--dark-bgColor",
            "rgb(32, 28, 28)"
          );
          darkBG = true;
        }

        $("body").css({
          "background-color":
            $("body").css("backgroundColor") == "rgb(32, 28, 28)"
              ? "rgb(255, 255, 255)"
              : "rgb(32, 28, 28)",
          color:
            $("body").css("color") == "rgb(32, 28, 28)"
              ? "rgb(255, 255, 255)"
              : "rgb(32, 28, 28)",
        });
        $(".sideMenu, .educations .content, .navbar").css({
          "background-color":
            $(".sideMenu").css("backgroundColor") == "rgb(114, 99, 99)"
              ? "rgb(178, 163, 163)"
              : "rgb(114, 99, 99)",
        });
      });

      const slideIn = () => {
        $(".sideMenu").removeClass("slide-out");
        $(".sideMenu").addClass("slide-in");
      };
      const slideOut = () => {
        $(".sideMenu").removeClass("slide-in");
        $(".sideMenu").addClass("slide-out");
      };

      $(".menuIcon").click(function () {
        slideIn();
      });
      $(".closeIcon").click(function () {
        slideOut();
      });

      $(".menu li").click(function () {
        $(".menu li").removeClass("active");
        $(this).addClass("active");
        slideOut();

        let pageNumber = $(".menu li").index($(this));

        function getFile() {
          let xhr = new XMLHttpRequest();
          xhr.open("GET", "pages.txt", true);
          xhr.send();

          xhr.onload = function () {
            let page = this.response.split("---EndOfPage---")[pageNumber];
            $(".mainContentContainer").html(page);
            // Target element to observe
          };
          xhr.onprogress = () => {
            console.log("getting start");
            $("#pageLoading").addClass("showAnimation");
          };
          xhr.loading = () => {
            console.log("getting completed");
            $("#pageLoading").removeClass("showAnimation");
          };
        }

        getFile("pages.txt");
      });

      // Create an Intersection Observer
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              // Element is in the viewport
              console.log("Element is in the viewport");
              $(".animate__fadeInRight").addClass("animate__animated");
            } else {
              // Element is not in the viewport
              console.log("Element is not in the viewport");
            }
          });
        },
        {
          // Configuration options
          root: null, // Use the viewport as the root
          rootMargin: "0px", // No margin around the viewport
          threshold: 0, // Trigger callback when target element enters or exits the viewport completely
        }
      );

      // Target element to observe
      const animateElements = document.querySelectorAll(".animate__animated");

      // Start observing the target element
      animateElements.forEach((element) => {
        observer.observe(element);
      });

      // $("#downloadCV").click(function () {});
    </script>
  </body>
</html>
