<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    /> -->

    <script src="./library/pdfobject.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>My Resume</title>
  </head>
  <body>
    <section class="navbar">
      <div class="menuIcon">
        <svg
          class="feather feather-menu"
          height="24"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          width="24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <line x1="3" x2="21" y1="12" y2="12" />
          <line x1="3" x2="21" y1="6" y2="6" />
          <line x1="3" x2="21" y1="18" y2="18" />
        </svg>
      </div>
      <div class="theme" id="themeSwitch">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20.21,15.32A8.56,8.56,0,1,1,11.29,3.5a.5.5,0,0,1,.51.28.49.49,0,0,1-.09.57A6.46,6.46,0,0,0,9.8,9a6.57,6.57,0,0,0,9.71,5.72.52.52,0,0,1,.58.07A.52.52,0,0,1,20.21,15.32Z"
          />
        </svg>
      </div>
    </section>

    <div class="mainContainer">
      <div class="loadingIcon">
        <svg
          fill="#000000"
          version="1.1"
          id="Capa_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 26.349 26.35"
          xml:space="preserve"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <g>
              <g>
                <circle cx="13.792" cy="3.082" r="3.082"></circle>
                <circle cx="13.792" cy="24.501" r="1.849"></circle>
                <circle cx="6.219" cy="6.218" r="2.774"></circle>
                <circle cx="21.365" cy="21.363" r="1.541"></circle>
                <circle cx="3.082" cy="13.792" r="2.465"></circle>
                <circle cx="24.501" cy="13.791" r="1.232"></circle>
                <path
                  d="M4.694,19.84c-0.843,0.843-0.843,2.207,0,3.05c0.842,0.843,2.208,0.843,3.05,0c0.843-0.843,0.843-2.207,0-3.05 C6.902,18.996,5.537,18.988,4.694,19.84z"
                ></path>
                <circle cx="21.364" cy="6.218" r="0.924"></circle>
              </g>
            </g>
          </g>
        </svg>
      </div>
      <div class="sideMenu">
        <div class="nameLogo animate__animated animate__fadeInRight">
          <h1>AZEEZ</h1>
        </div>
        <div class="closeIcon">
          <img src="icons/close_icon.png" alt="" />
        </div>
        <div class="menu">
          <ul>
            <li class="home animate__animated animate__fadeInLeft active">
              <i><img src="icons/home.png" alt="home icon" /></i>Home
            </li>
            <li class="about animate__animated animate__fadeInLeft">
              <i><img src="icons/account.png" alt="about icon" /></i>About
            </li>
            <li class="services animate__animated animate__fadeInLeft">
              <i><img src="icons/services.png" alt="services icon" /></i>Skill
            </li>
            <li class="portfolio animate__animated animate__fadeInLeft">
              <i><img src="icons/portfolio.png" alt="portfolio icon" /></i
              >Portfolio
            </li>
            <li class="contact animate__animated animate__fadeInLeft">
              <i><img src="icons/contact.png" alt="contact icon" /></i>Contact
            </li>
          </ul>
        </div>
        <button class="themeSwitch">Switch Theme</button>
      </div>
      <div class="mainContentContainer">
        <div class="mainContent home">
          <div class="textContent animate__animated animate__fadeInRight">
            <h1>My name is <span>Adebayo Azeez</span></h1>
            <h2>I am a <span>Web Developer</span></h2>
            <p>
              I'm a fullstack web developer with 4 years intensive experience.
              I'm expert in creating modern responsive and functioning web
              applications.
            </p>
          </div>
          <div class="imageProfile animate__animated animate__fadeInDown">
            <img
              src="icons/resume_img.png"
              loading="lazy"
              alt="profile image"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="jquery-3.6.1.min.js"></script>
    <script src="./library/jquery-ui-1.13.2/jquery-ui.js"></script>
    <script src="./library/jquery-ui-1.13.2/jquery-ui.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9F_eYQ5JFsMzsPLG0ksdHvh9W5Brytic"
      async
      defer
    ></script>
    <script src="script.js"></script>
  </body>
</html>
